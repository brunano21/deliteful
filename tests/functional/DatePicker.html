<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>DatePicker</title>

	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="../../../delite/themes/defaultapp.css">

	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../.."
		});

		require(["deliteful/DatePicker"], function(){});

		function onChange(evt) {
			console.debug("value set to ", evt.target.value);
		}
	</script>
</head>
<body role="application" aria-label="DatePicker Test Application">
	<h1>DatePicker</h1>

	<label for="before">before</label>: <input value="input" id="before">
	<br><br>

	<span id="calendar1-label">Test calendar</span>:
	<br>
	<table is="d-date-picker" id="calendar1" summary="Test calendar" aria-labelledby="calendar1-label"
		   on-change="onChange(arguments[0]);"></table>
	<br><br>

	<label for="after">after</label>: <input value="input" id="after">
</body>
</html>
