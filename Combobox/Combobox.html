<template class="d-combobox" role="presentation">
	<input class="d-combobox-input"
		role="combobox"
		attach-point="inputNode,focusNode"
		autocomplete="off" autocorrect="off" autocapitalize="none"
		aria-autocomplete="list"
		type="text"
		readonly="{{(this._inputReadOnly || this._isMobile) ? 'readonly' : ''}}"
		placeholder="{{searchPlaceHolder}}">
	<input class="d-hidden"
		attach-point="valueNode"
		readonly name="{{name}}">
	<span class="d-combobox-arrow" d-shown="{{hasDownArrow}}"
		attach-point="buttonNode" aria-hidden="true"></span>
</template>
