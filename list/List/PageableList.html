<!-- Template: deliteful/list/PageableList (d-pageable-list) -->
<template requires="deliteful/ProgressIndicator">
    <!-- Load previous page button -->
    <div class="d-list-loader d-list-cell d-list-previous-loader {{this.busy ? 'd-loading' : ''}}" role="button" tabindex="0" attach-point="previousPageLoader"
    d-shown="{{this._previousPageLoaderVisible ? (!this.busy || !this._showLoadingPanel) : 'false'}}"" aria-disabled="{{busy}}"
    on-click="{{_load}}" aria-labelledby="previousLabel-{{this.widgetId}}">
        <div class="d-spacer"></div>
        <d-progress-indicator active={{busy}} d-hidden="{{!this.busy}}" attach-point="previousProgressIndicator"></d-progress-indicator>
        <div class="d-list-loader-label" id="previousLabel-{{this.widgetId}}" attach-point="previousLabel">{{this.busy ? this.loadingMessage : this.loadPreviousMessage}}</div>
        <div class="d-spacer"></div>
    </div>

    <div class="d-list-container" attach-point="containerNode" aria-busy="{{busy}}"
        role="{{type}}" aria-readonly="{{this.type === 'grid' ? true : false}}"
        d-shown="{{this._listVisible &amp;&amp; (!this.busy || !this._showLoadingPanel)}}"></div>

    <div class="d-list-no-items" d-shown="{{this.showNoItems &amp;&amp; !this._listVisible}}" attach-point="noItemsNode">
        <div class="d-list-no-item-info">{{noItemsInfo}}</div>
    </div>

    <div class="d-list-loading-panel" attach-point="loadingIndicatorNode" d-hidden="{{(!this.busy || !this._showLoadingPanel)}}"
        aria-hidden="{{!this.busy}}" aria-labelledby="loadingIndicatorLabel-{{this.widgetId}}">
        <div class="d-list-loading-panel-info">
            <d-progress-indicator active="{{busy}}"></d-progress-indicator>
            <div class="d-list-loading-panel-info-label" id="loadingIndicatorLabel-{{this.widgetId}}" attach-point="loadingIndicatorLabel">{{loadingPanelMessage}}</div>
        </div>
    </div>

    <!-- Load next page button -->
    <div class="d-list-loader d-list-cell d-list-next-loader {{this.busy ? 'd-loading' : ''}}" role="button" tabindex="0" attach-point="nextPageLoader"
        d-shown="{{this._nextPageLoaderVisible ? (!this.busy || !this._showLoadingPanel) : 'false'}}" aria-disabled="{{busy}}"
        on-click="{{_load}}" aria-labelledby="nextLabel-{{this.widgetId}}">
        <div class="d-spacer"></div>
        <d-progress-indicator active={{busy}} d-hidden="{{!this.busy}}" attach-point="nextProgressIndicator"></d-progress-indicator>
        <div class="d-list-loader-label" id="nextLabel-{{this.widgetId}}" attach-point="nextLabel">{{this.busy ? this.loadingMessage : this.loadNextMessage}}</div>
        <div class="d-spacer"></div>
    </div>
</template>
